<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshi Store 2</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.13/dist/lenis.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <h1>Moshi Mangas</h1>
        <p>
          La aventura comienza este 1 de Diciembre, donde los
          mangas se convierten en realidad.
        </p>
      </section>

      <section class="about">
        <div class="about-img">
          <img src="./assets/about.jpg" alt="" />
        </div>
        <div class="about-copy">
          <h1>Veni a Tucuman 1272</h1>
        </div>
      </section>

      <section class="sticky">
        <div class="intro">
          <div class="intro-col">
            <p>Miles de mangas</p>
            <p>Miles de figuras</p>
          </div>
          <div class="intro-col">
            <p>Sera tu tienda de mangas</p>
            <p>Sera tu tienda de figuras</p>
          </div>
        </div>

        <div class="img-1">
          <img src="./assets/img-1.jpg" alt="" />
        </div>

        <div class="img-2">
          <img src="./assets/img-2.jpg" alt="" />
        </div>

        <div class="img-3">
          <img src="./assets/img-3.jpg" alt="" />
        </div>

        <div class="copy">
          <h1>
            La piedra angular cósmica de Moshi te brinda diversión multiversal
          </h1>
        </div>
      </section>

      <section class="footer">
        <h1>
          Moshi <br />
          Mangas
        </h1>
      </section>
    </div>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
